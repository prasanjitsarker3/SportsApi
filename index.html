<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand cyan">Sports</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section class="container py-5">
            <div class="container-about">
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex justify-content-center align-items-center w-75 mx-auto" role="search">
                            <input id="inputField" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button onclick="showAllData()" class="btn btn-outline-success"
                                type="submit">Search</button>
                        </div>
                        <div id="spinner" class="d-flex justify-content-center my-5 d-none">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="card-info" class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4 py-5 px-3">

                        </div>

                    </div>
                    <div class="col-md-6  ">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="text">
                                <div class="div">
                                    <h2 class="fs-3 fw-light">Showing Data And Information</h2>
                                    <hr>
                                </div>
                                <div class="py-4">
                                    <img id="male" class="w-75 h-50 my-2 px-3 d-none" src="img/male.jpeg" alt="" srcset="">
                                    <img id="female" class="w-75 h-50 my-2 px-3 d-none" src="img/female.jpg" alt="" srcset="">
                                </div>
                                <div id="rightCardSection" class="py-4">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="sports.js"></script>
</body>

</html>
